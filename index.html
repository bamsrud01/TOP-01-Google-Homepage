<!DOCTYPE html>
<html>
	<head>
		<title>Google Homepage Recreation</title>
		<link type="text/css" rel="stylesheet" href="google.css">
	</head>
	<body>
		<div class="navbar">
			<ul>
				<li id="name">Barrett</li>
				<li><a class="navobj" href="mail.google.com">Gmail</a></li>
				<li><a class="navobj" href="images.google.com">Images</a></li>
				<li><img id="apps" src="Images/apps.png"/></li>
				<li><img id="bell" src="Images/alt-bell.png"/></li>
				<li><img id="username" src="Images/username.jpg"/></li>
			</ul>
		</div>
		<div class="logo">
			<img src="Images/logo.png"/>
		</div>
		<div class="textbox">
			<form>
				<input type="text" name="search">
				<img src="Images/microphone.png"/>
			</form>
		</div>
		<div class="buttons">
			<div id="search"><a href="www.google.com">Google Search</a></div>
			<div id="lucky"><a href="www.google.com">I'm Feeling Lucky</a></div>
		</div>
		<div class="footer">
			<ul class="left_foot">
				<li>Advertising</li>
				<li>Business</li>
				<li>About</li>
			</ul>
			<ul class="right_foot">
				<li>Privacy</li>
				<li>Terms</li>
				<li>Settings</li>
				<li>Use Google.co.kr</li>
			</ul>
		</div>
	</body>
</html>
